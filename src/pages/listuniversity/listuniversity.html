<div>
  <ion-row class="heading-table">
    <ion-col width-25 text-center class="border">Type</ion-col>
    <ion-col width-25 text-center class="border">University</ion-col>
    <ion-col width-25 text-center class="border">University ID</ion-col>
    <ion-col width-25 text-center class="border">Location</ion-col>
  </ion-row>

  <ion-row class="content-table" *ngFor="let item of university">
    <ion-col width-25 text-center class="border">{{item.type}}</ion-col>
    <ion-col width-25 text-center class="border">{{item.university_name}}</ion-col>
    <ion-col width-25 text-center class="border">{{item.university_ID}}</ion-col>
    <ion-col width-25 text-center class="border">{{item.Location}}</ion-col>
  </ion-row>
</div>
</ion-content>
